<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>‚öôÔ∏è Component Life</h1>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="compLife">Comp‚ÄëLife</button>
      <button class="tab-btn" data-tab="currentSMU">Current SMU</button>
    </nav>
  </header>

  <main class="container">
    <!-- ===================== Comp-Life ===================== -->
    <section id="compLife" class="tab-page active">
      <div class="card">
        <div class="card-header">
          <h2>üìä Component Life</h2>
        </div>
        
        <!-- Filters -->
        <div class="filters">
          <select id="filterEquip"><option value="">Equip (All)</option></select>
          <select id="filterModel"><option value="">Model (All)</option></select>
          <select id="filterComponent"><option value="">Component (All)</option></select>
          <button id="btnApplyFilter" class="btn">Filter</button>
          <button id="btnClearFilter" class="btn ghost">Clear</button>
        </div>

        <!-- Table wrapper for sticky header & scroll -->
        <div class="table-wrap">
          <table class="data-table" id="compTable">
            <thead>
              <tr>
                <th>Equip</th>
                <th>Model</th>
                <th>Component</th>
                <th>Freq</th>
                <th>Cost</th>
                <th>Change Out</th>
                <th>Next Change</th>
                <th>SMU</th>
                <th>Life</th>
                <th>%</th>
                <th>Rating</th>
                <th>Remarks</th>
                <th>Picture</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="compTbody">
              <!-- rows injected by script.js -->
            </tbody>
            
            <!-- Add New Row (always at bottom) -->
            <tfoot>
              <tr class="add-row">
                <td><input id="addEquip" placeholder="Equip" /></td>
                <td><input id="addModel" placeholder="Model" /></td>
                <td><input id="addComponent" placeholder="Component" /></td>
                <td><input id="addFreq" type="number" min="0" placeholder="Freq" /></td>
                <td><input id="addCost" type="number" min="0" step="0.01" placeholder="Cost" /></td>
                <td><input id="addChangeOut" type="date" /></td>
                <td><input id="addNextChange" type="date" /></td>
                <td><input id="addSMU" type="number" min="0" placeholder="SMU" /></td>
                <td><input id="addLife" type="number" min="0" placeholder="Life" /></td>
                <td><input id="addPct" type="number" min="0" max="100" placeholder="%" /></td>
                <td>
                  <select id="addRating">
                    <option value="">-</option>
                    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                  </select>
                </td>
                <td><input id="addRemarks" placeholder="Remarks" /></td>
                <td>
                  <label class="upload-btn">
                    <input id="addPicture" type="file" accept="image/*" />
                    Upload
                  </label>
                </td>
                <td>
                  <button id="btnAdd" class="btn primary">+ Save</button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>

    <!-- ===================== Current SMU ===================== -->
    <section id="currentSMU" class="tab-page">
      <div class="card">
        <div class="card-header">
          <h2>‚è±Ô∏è Current SMU (Mass Update)</h2>
        </div>
        <p class="muted">Format satu per baris: <code>Equip,SMU</code> contoh: <code>DT001,3456</code></p>
        <textarea id="smuBulk" rows="8" placeholder="DT001,3456\nDT002,1200\n..."></textarea>
        <div class="row actions">
          <button id="btnPreviewBulk" class="btn">Preview</button>
          <button id="btnApplyBulk" class="btn primary">Apply Update</button>
        </div>
        <div id="bulkResult" class="muted"></div>
      </div>
    </section>
  </main>

  <!-- Firebase SDK & App code -->
  <script type="module" src="script.js"></script>
</body>
</html>
