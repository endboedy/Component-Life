<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Life</title>
  <style>
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .action-btn { cursor: pointer; color: red; }
    .form-container { border: 1px solid #ccc; padding: 15px; margin: 20px 0; }
  </style>
</head>
<body>

  <h2>Component Life Management</h2>

  <!-- Tombol add new -->
  <button id="addNewBtn">+ Add New</button>

  <!-- Form input -->
  <div id="formContainer" class="form-container hidden">
    <h3>Add / Edit Component</h3>
    <label>Equip: <input type="text" id="equip"></label><br>
    <label>Model: <input type="text" id="model"></label><br>
    <label>Component: <input type="text" id="component"></label><br>
    <label>Freq: <input type="number" id="freq"></label><br>
    <label>Cost: <input type="number" id="cost"></label><br>
    <label>Change Out: <input type="number" id="changeOut"></label><br>
    <label>Rating: <input type="text" id="rating"></label><br>
    <label>Remarks: <input type="text" id="remarks"></label><br>
    <label>Foto: <input type="file" id="foto" accept="image/*"></label><br><br>

    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <!-- Tabel data -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Equip</th>
        <th>Model</th>
        <th>Component</th>
        <th>Freq</th>
        <th>Cost</th>
        <th>Change Out</th>
        <th>Next Change</th>
        <th>Current SMU</th>
        <th>Life</th>
        <th>Life %</th>
        <th>Rating</th>
        <th>Remarks</th>
        <th>Foto</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan dirender dari JS -->
    </tbody>
  </table>

  <!-- Import script JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
