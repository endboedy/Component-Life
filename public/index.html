<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>⚙️ Component Life</h1>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="compLife">Comp‑Life</button>
      <button class="tab-btn" data-tab="currentSMU">Current SMU</button>
    </nav>
  </header>

  <main class="container">
    <!-- ===================== Comp-Life ===================== -->
    <section id="compLife" class="tab-page active">
      <div class="row actions">
        <button id="btnAddNew" class="btn primary">+ Add New Component</button>
        <select id="filterEquip"><option value="">Equip (All)</option></select>
        <select id="filterModel"><option value="">Model (All)</option></select>
        <select id="filterComponent"><option value="">Component (All)</option></select>
        <button id="btnApplyFilter" class="btn">Filter</button>
        <button id="btnClearFilter" class="btn ghost">Clear</button>
      </div>

      <div class="table-wrap">
        <table class="data-table" id="compTable">
          <thead>
            <tr>
              <th>Equip</th>
              <th>Model</th>
              <th>Component</th>
              <th>Freq</th>
              <th>Change Out</th>
              <th>Next Change</th>
              <th>Current SMU</th>
              <th>Life</th>
              <th>%</th>
              <th>Rating</th>
              <th>Remarks</th>
              <th>Picture</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="compTbody"></tbody>
        </table>
      </div>
    </section>

    <!-- ===================== Current SMU ===================== -->
    <section id="currentSMU" class="tab-page">
      <div class="card">
        <div class="card-header">
          <h2>⏱️ Current SMU (Mass Update)</h2>
        </div>
        <p class="muted">Format satu per baris: <code>Equip,SMU</code> contoh: <code>DT001,3456</code></p>
        <textarea id="smuBulk" rows="8" placeholder="DT001,3456\nDT002,1200\n..."></textarea>
        <div class="row actions">
          <button id="btnPreviewBulk" class="btn">Preview</button>
          <button id="btnApplyBulk" class="btn primary">Apply Update</button>
        </div>
        <div id="bulkResult" class="muted"></div>
      </div>
    </section>
  </main>

  <!-- ===== Add/Edit Modal ===== -->
  <div id="modalForm" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle">Add Component</h3>
      <form id="componentForm">
        <div class="form-grid">
          <label>Equip<input type="text" name="equip" required></label>
          <label>Model<input type="text" name="model"></label>
          <label>Component<input type="text" name="component" required></label>
          <label>Freq<input type="number" name="freq" min="0"></label>
          <label>Change Out<input type="date" name="changeOut"></label>
          <label>Current SMU<input type="number" name="smu" min="0"></label>
          <label>Rating
            <select name="rating">
              <option value="">-</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>
          </label>
          <label>Remarks<input type="text" name="remarks"></label>
          <label>Picture<input type="file" name="picture" accept="image/*"></label>
        </div>
        <div class="row actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" class="btn ghost" id="btnCancelModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK & App code -->
  <script type="module" src="script.js"></script>
</body>
</html>
