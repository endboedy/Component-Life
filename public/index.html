<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Life EM</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .hidden { display: none; }
    .form-container { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  </style>
</head>
<body>
  <h2>Component Life EM</h2>

  <!-- Tombol Add -->
  <button id="addNewBtn">Add New</button>

  <!-- Form Input (default hidden) -->
  <div id="formContainer" class="form-container hidden">
    <label>Equip <input type="text" id="equip"></label><br>
    <label>Model <input type="text" id="model"></label><br>
    <label>Component <input type="text" id="component"></label><br>
    <label>Freq <input type="number" id="freq"></label><br>
    <label>Cost <input type="number" id="cost"></label><br>
    <label>Change Out <input type="number" id="changeOut"></label><br>
    <label>Rating 
      <select id="rating">
        <option value="">--Select--</option>
        <option>A</option><option>B</option><option>C</option><option>D</option><option>X</option>
      </select>
    </label><br>
    <label>Remarks <input type="text" id="remarks"></label><br>
    <label>Foto <input type="file" id="foto"></label><br>
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <!-- Tabel -->
  <table>
    <thead>
      <tr>
        <th>Equip</th><th>Model</th><th>Component</th><th>Freq</th>
        <th>Cost</th><th>Change Out</th><th>Next Change</th>
        <th>Current SMU</th><th>Life</th><th>Life %</th>
        <th>Rating</th><th>Remarks</th><th>Foto</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script type="module" src="script.js"></script>
</body>
</html>
