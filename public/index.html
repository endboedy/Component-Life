<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Life EM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>⚙️ Component Life EM</h1>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="compLife">Comp-Life</button>
      <button class="tab-btn" data-tab="updateSMU">Update Current SMU</button>
    </nav>
  </header>

  <main>
    <!-- Comp-Life Table -->
    <section id="compLife" class="tab-content active">
      <div class="controls">
        <input id="filterEquip" placeholder="Filter Equipment..." />
        <input id="filterModel" placeholder="Filter Model..." />
        <input id="filterComp" placeholder="Filter Component..." />
        <button id="addNewBtn">+ Add New</button>
      </div>
      <table id="compTable">
        <thead>
          <tr>
            <th>Equipment</th><th>Model</th><th>Component</th><th>Freq</th>
            <th>Cost</th><th>Change Out</th><th>Rating</th><th>Remarks</th>
            <th>Picture/PDF</th><th>Current SMU</th>
            <th>Next Change</th><th>Life</th><th>Life %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Update SMU -->
    <section id="updateSMU" class="tab-content">
      <form id="smuForm">
        <input id="smuEquip" placeholder="Equipment ID" required />
        <input id="smuValue" type="number" placeholder="Current SMU" required />
        <button type="submit">Update</button>
      </form>
      <ul id="smuList"></ul>
    </section>
  </main>

  <!-- Modal Add New -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Component</h2>
      <form id="addForm">
        <input name="equipment" placeholder="Equipment" required />
        <input name="model" placeholder="Model" required />
        <input name="component" placeholder="Component" required />
        <input name="freq" type="number" placeholder="Freq (hrs)" required />
        <input name="cost" type="number" placeholder="Cost" required />
        <input name="changeOut" type="number" placeholder="Change Out" required />
        <input name="rating" placeholder="Rating" />
        <input name="remarks" placeholder="Remarks" />
        <input name="file" type="file" accept=".jpg,.jpeg,.png,.pdf" />
        <button type="submit">Save</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
