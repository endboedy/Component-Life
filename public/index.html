<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Life</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>‚öôÔ∏è Component Life</h1>
    <nav>
      <button onclick="showPage('compLife')">Comp-Life</button>
      <button onclick="showPage('currentSMU')">Current SMU</button>
    </nav>
  </header>

  <main>
    <!-- Comp-Life Page -->
    <section id="compLife" class="page">
      <h2>üìä Component Life</h2>
      
      <!-- Filter -->
      <div class="filters">
        <select id="filterEquip"><option>Equip</option></select>
        <select id="filterModel"><option>Model</option></select>
        <select id="filterComponent"><option>Component</option></select>
        <button onclick="applyFilter()">Filter</button>
      </div>

      <!-- Tambah Baris -->
      <div class="form-add">
        <input type="text" placeholder="Equip">
        <input type="text" placeholder="Model">
        <input type="text" placeholder="Component">
        <input type="number" placeholder="Freq">
        <input type="number" placeholder="Cost">
        <input type="date" placeholder="Change Out">
        <input type="date" placeholder="Next Change">
        <input type="number" placeholder="SMU">
        <input type="number" placeholder="Life">
        <input type="number" placeholder="%">
        <button>+ Tambah</button>
      </div>

      <!-- Tabel -->
      <table>
        <thead>
          <tr>
            <th>Equip</th>
            <th>Model</th>
            <th>Component</th>
            <th>Freq</th>
            <th>Cost</th>
            <th>Change Out</th>
            <th>Next Change</th>
            <th>SMU</th>
            <th>Life</th>
            <th>%</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="compTable">
          <tr>
            <td>CO4421</td>
            <td>777</td>
            <td>Engine</td>
            <td>5000</td>
            <td>$12,000</td>
            <td>2025-06-10</td>
            <td>2025-12-10</td>
            <td>3245</td>
            <td>4800</td>
            <td>68%</td>
            <td><button>Edit</button></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Current SMU Page -->
    <section id="currentSMU" class="page hidden">
      <h2>‚è±Ô∏è Current SMU</h2>
      <p>Update SMU secara massal:</p>
      <div class="form-update">
        <textarea placeholder="Masukkan data (Equip, SMU) baris per baris"></textarea>
        <button>Update</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
