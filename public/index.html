<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Life EM</title>
  <link rel="stylesheet" href="style.css">
  <!-- Hilangkan warning favicon 404 -->
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="app-header">
    <h1>⚙️ Component Life EM</h1>
    <nav class="menu">
      <button id="menu-comp-life">Comp-Life</button>
      <button id="menu-update-smu">Update Current SMU</button>
    </nav>
  </header>

  <!-- ==================== Menu 1: Comp-Life ==================== -->
  <section id="comp-life-section">
    <h2>📋 Component Life</h2>

    <div class="toolbar">
      <input type="text" id="filter-equipment" placeholder="Filter Equipment...">
      <input type="text" id="filter-model" placeholder="Filter Model...">
      <input type="text" id="filter-component" placeholder="Filter Component...">
      <button id="add-new">+ Add New</button>
    </div>

    <table id="component-table">
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Model</th>
          <th>Component</th>
          <th>Freq</th>
          <th>Cost</th>
          <th>Change Out</th>
          <th>Rating</th>
          <th>Remarks</th>
          <th>Picture/PDF</th>
          <th>Current SMU</th>
          <th>Next Change</th>
          <th>Life</th>
          <th>Life %</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="component-body"></tbody>
    </table>
  </section>

  <!-- ==================== Menu 2: Update Current SMU ==================== -->
  <section id="update-smu-section" style="display:none;">
    <h2>🔧 Update Current SMU</h2>
    <table id="smu-table">
      <thead>
        <tr>
          <th>Equipment ID</th>
          <th>Current SMU</th>
        </tr>
      </thead>
      <tbody id="smu-body"></tbody>
    </table>
    <button id="save-smu">Save SMU Updates</button>
  </section>

  <!-- Script harus dipanggil paling akhir -->
  <script type="module" src="./script.js"></script>
</body>
</html>
