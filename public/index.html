<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Life Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 15px; }

    /* Menu Navigation */
    .menu {
      margin-bottom: 20px;
    }
    .menu a {
      padding: 8px 16px;
      text-decoration: none;
      border: 1px solid #ccc;
      margin-right: 5px;
      border-radius: 4px;
      color: #000;
    }
    .menu a.active {
      background: #007BFF;
      color: #fff;
      font-weight: bold;
    }

    /* Table */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 6px 10px;
      text-align: center;
    }
    .action-btn {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Component Life Management</h2>

  <!-- Menu -->
  <div class="menu">
    <a href="#" class="active">Menu 1</a>
    <a href="#">Menu 2</a>
  </div>

  <!-- Add New Button -->
  <button onclick="addNew()">+ Add New</button>

  <!-- Data Table -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Equip</th>
        <th>Model</th>
        <th>Component</th>
        <th>Freq</th>
        <th>Cost</th>
        <th>Change Out</th>
        <th>Next Change</th>
        <th>Current SMU</th>
        <th>Life</th>
        <th>Life %</th>
        <th>Rating</th>
        <th>Remarks</th>
        <th>Foto</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // TODO: ganti pakai config project Firebase-mu
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load Data
    async function loadData() {
      const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = ""; // clear dulu

      const snapshot = await getDocs(collection(db, "components"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${data.equip || ""}</td>
          <td>${data.model || ""}</td>
          <td>${data.component || ""}</td>
          <td>${data.freq || ""}</td>
          <td>${data.cost || ""}</td>
          <td>${data.changeOut || ""}</td>
          <td>${data.nextChange || ""}</td>
          <td class="current-smu">${data.currentSMU || ""}</td>
          <td class="life">${data.life || ""}</td>
          <td class="lifePct">${data.lifePct ? data.lifePct + "%" : ""}</td>
          <td>${data.rating || ""}</td>
          <td>${data.remarks || ""}</td>
          <td>${data.foto ? <img src="${data.foto}" width="50"> : ""}</td>
          <td>
            <span class="action-btn" onclick="deleteRow('${docSnap.id}')">Delete</span>
          </td>
        `;
      });
    }

    // Delete Row
    window.deleteRow = async function(id) {
      if (confirm("Yakin mau hapus data ini?")) {
        await deleteDoc(doc(db, "components", id));
        loadData();
      }
    };

    // Add New
    window.addNew = function() {
      alert("Fungsi Add New bisa ditambahkan di sini (form input)!");
    };

    // Initial Load
    loadData();
  </script>
</body>
</html>
