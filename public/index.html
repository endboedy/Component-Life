<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Life EM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Component Life EM</header>

  <nav>
    <button onclick="showPage('compLife')">Comp-Life</button>
    <button onclick="showPage('updateSMU')">Update Current SMU</button>
  </nav>

  <!-- Menu 1: Comp-Life -->
  <div id="compLife" class="page">
    <div class="form-section">
      <div><label>Equip</label><input type="text" id="equip"></div>
      <div><label>Model</label><input type="text" id="model"></div>
      <div><label>Component</label><input type="text" id="component"></div>
      <div><label>Freq</label><input type="number" id="freq"></div>
      <div><label>Cost</label><input type="number" id="cost"></div>
      <div><label>Change Out</label><input type="number" id="changeOut"></div>
      <div><label>Rating</label>
        <select id="rating">
          <option value="">--Select--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="X">X</option>
        </select>
      </div>
      <div><label>Remarks</label><input type="text" id="remarks"></div>
      <div><label>Foto</label><input type="file" id="foto"></div>
      <button onclick="addRow()">Add New</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Equip</th>
          <th>Model</th>
          <th>Component</th>
          <th>Freq</th>
          <th>Cost</th>
          <th>Change Out</th>
          <th>Next Change</th>
          <th>Current SMU</th>
          <th>Life</th>
          <th>Life %</th>
          <th>Rating</th>
          <th>Remarks</th>
          <th>Foto</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Menu 2: Update Current SMU -->
  <div id="updateSMU" class="page" style="display:none;">
    <div class="form-section">
      <div><label>Equip</label><input type="text" id="updateEquip"></div>
      <div><label>Current SMU</label><input type="number" id="updateSMUValue"></div>
      <button onclick="updateSMU()">Update</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
