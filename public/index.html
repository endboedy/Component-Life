<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Life Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 15px; }

    /* Menu Navigation */
    .menu {
      margin-bottom: 20px;
    }
    .menu a {
      padding: 8px 16px;
      text-decoration: none;
      border: 1px solid #ccc;
      margin-right: 5px;
      border-radius: 4px;
      color: #000;
    }
    .menu a.active {
      background: #007BFF;
      color: #fff;
      font-weight: bold;
    }

    /* Table */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 6px 10px;
      text-align: center;
    }
    .action-btn {
      color: red;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 50%;
      border-radius: 6px;
    }
    .modal-content input {
      width: 95%;
      padding: 5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Component Life Management</h2>

  <!-- Menu -->
  <div class="menu">
    <a href="#" class="active">Menu 1</a>
    <a href="#">Menu 2</a>
  </div>

  <!-- Add New Button -->
  <button onclick="openForm()">+ Add New</button>

  <!-- Data Table -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Equip</th>
        <th>Model</th>
        <th>Component</th>
        <th>Freq</th>
        <th>Cost</th>
        <th>Change Out</th>
        <th>Next Change</th>
        <th>Current SMU</th>
        <th>Life</th>
        <th>Life %</th>
        <th>Rating</th>
        <th>Remarks</th>
        <th>Foto</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal Form -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h3>Add Component</h3>
      <form id="addForm">
        <input type="text" id="equip" placeholder="Equip" required>
        <input type="text" id="model" placeholder="Model">
        <input type="text" id="component" placeholder="Component">
        <input type="text" id="freq" placeholder="Freq">
        <input type="number" id="cost" placeholder="Cost">
        <input type="text" id="changeOut" placeholder="Change Out">
        <input type="text" id="nextChange" placeholder="Next Change">
        <input type="number" id="currentSMU" placeholder="Current SMU">
        <input type="number" id="life" placeholder="Life">
        <input type="number" id="lifePct" placeholder="Life %">
        <input type="text" id="rating" placeholder="Rating">
        <input type="text" id="remarks" placeholder="Remarks">
        <input type="text" id="foto" placeholder="Foto URL">
        <br>
        <button type="submit">Save</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
