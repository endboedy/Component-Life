name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # otomatis jalan kalau push ke branch main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Firebase service account dari GitHub Secrets
      - name: Setup Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMPONENT_LIFE }}" > $HOME/firebase.json

      # Setup Node.js (pakai versi 20 biar sesuai Firebase CLI terbaru)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy ke Firebase Hosting
      - name: Deploy to Firebase
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase.json"
          firebase deploy --only hosting --project component-life
