name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # atau "master" kalau repo lo pakai itu

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMPONENT_LIFE }}
          channelId: live
          projectId: component-life   # pastikan sama persis dengan ID project di Firebase console
